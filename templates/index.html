<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech Translation from English to Hindi</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}" />
</head>
<body>
<div id="speechContainer">
    <h1>Welcome to English to Hindi Speech Translator</h1>
    <h1>Upload new File</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file"/>
        <br>
        <input type="submit" id="submitButton" value="Transcribe"/>
    </form>
    <audio controls>
        <h1>Original English Audio</h1>
        <source src="{{ url_for('static', filename='input.wav')}}" type="audio/x-wav;codec=pcm">
        Your browser does not support the audio element.
    </audio>

    {% if transcript != "" %}
        <div id="speechTranscriptContainer">
            <h1>Original Transcript</h1>
            <p id="speechText">{{ transcript }}</p>
        </div>
    {% endif %}

    {% if translated != "" %}
        <div id="speechTranslateContainer">
            <h1>Translation</h1>
            <p id="speechTranslation">{{ translated }}</p>
        </div>
    {% endif %}


    <audio controls>
        <h1>Speech translated Audio</h1>
        <source src="{{ url_for('static',filename='output.mp3')}} " type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>



</div>

</body>
</html>
